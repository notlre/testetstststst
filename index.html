<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest Love ‚ô°</title>
    <link href="https://fonts.googleapis.com/css2?family=Alike+Angular&family=Cormorant:ital,wght@0,300;0,400;0,600;1,400&family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --rose-quartz: #f7cad0;
            --blush: #fae1dd;
            --champagne: #fff1e6;
            --seashell: #fde2e4;
            --pearl: #ffd7e0;
            --deep-rose: #d4426b;
            --wine: #a4254d;
            --midnight: #2d132c;
            --text-dark: #3a2e39;
            --text-light: #746c74;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: linear-gradient(135deg, var(--champagne), var(--blush), var(--seashell));
            color: var(--text-dark);
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--deep-rose);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            border: 1px solid var(--rose-quartz);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease;
            opacity: 0.5;
        }

        /* Particle Canvas */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--deep-rose), var(--wine));
            z-index: 1000;
            transform-origin: left;
            box-shadow: 0 2px 10px rgba(212, 66, 107, 0.5);
        }

        /* Main Container */
        #root {
            position: relative;
            z-index: 2;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero-blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(247, 202, 208, 0.4), transparent);
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            filter: blur(40px);
            animation: morph 20s infinite alternate;
        }

        @keyframes morph {
            0%, 100% {
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                border-radius: 70% 30% 50% 50% / 30% 40% 60% 70%;
                transform: translate(50px, -50px) rotate(180deg);
            }
        }

        .greeting-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            padding: 4rem 3rem;
            max-width: 800px;
            text-align: center;
            box-shadow: 
                0 10px 30px rgba(212, 66, 107, 0.1),
                0 20px 60px rgba(212, 66, 107, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 2;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .greeting-ornament {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(212, 66, 107, 0.3));
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .hero-title {
            font-family: 'Cormorant', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 600;
            background: linear-gradient(135deg, var(--deep-rose), var(--wine), var(--deep-rose));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .hero-subtitle {
            font-family: 'Cormorant', serif;
            font-size: clamp(1.8rem, 4vw, 3rem);
            font-style: italic;
            color: var(--wine);
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .hero-message {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            line-height: 1.8;
            color: var(--text-dark);
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .hearts-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .heart {
            font-size: 2rem;
            animation: heartbeat 1.5s infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .heart:nth-child(2) {
            animation-delay: 0.2s;
        }

        .heart:nth-child(3) {
            animation-delay: 0.4s;
        }

        .heart:hover {
            transform: scale(1.3);
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.15);
            }
            20%, 40% {
                transform: scale(1);
            }
        }

        /* Timeline Section */
        .timeline-section {
            padding: 8rem 2rem;
            position: relative;
        }

        .section-header {
            text-align: center;
            margin-bottom: 6rem;
        }

        .section-title {
            font-family: 'Cormorant', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 600;
            color: var(--deep-rose);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--deep-rose), transparent);
        }

        .section-subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            color: var(--text-light);
            font-style: italic;
        }

        /* Timeline */
        .timeline {
            max-width: 1200px;
            margin: 0 auto;
        }

        .timeline-item {
            background: white;
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.05),
                0 15px 35px rgba(212, 66, 107, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-bottom: 3rem;
        }

        .timeline-content {
            background: white;
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.05),
                0 15px 35px rgba(212, 66, 107, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .timeline-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--deep-rose), var(--wine));
        }

        .timeline-content:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.08),
                0 20px 50px rgba(212, 66, 107, 0.15);
        }

        .content-header {
            margin-bottom: 1.5rem;
        }

        .content-title {
            font-family: 'Cormorant', serif;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 600;
            color: var(--deep-rose);
            margin-bottom: 0.5rem;
        }

        .content-date {
            font-size: 1rem;
            color: var(--text-light);
            font-style: italic;
        }

        .content-text {
            line-height: 1.9;
            color: var(--text-dark);
            font-size: 1.05rem;
        }

        /* Photo Album Section */
        .album-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 2rem 4rem;
            text-align: center;
        }

        .album-trigger {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            cursor: pointer;
            padding: 4rem 5rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 30px;
            border: 3px dashed var(--rose-quartz);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 10px 30px rgba(212, 66, 107, 0.1),
                0 20px 60px rgba(212, 66, 107, 0.05);
            position: relative;
            overflow: hidden;
        }

        .album-trigger::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--deep-rose), var(--wine));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .album-trigger:hover::before {
            opacity: 1;
        }

        .album-trigger:hover {
            border-color: var(--deep-rose);
            border-style: solid;
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 20px 50px rgba(212, 66, 107, 0.2),
                0 30px 80px rgba(212, 66, 107, 0.1);
        }

        .album-trigger.opened {
            border-style: solid;
            border-color: var(--wine);
            background: rgba(255, 255, 255, 0.95);
        }

        .album-icon {
            font-size: 6rem;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(212, 66, 107, 0.3));
            transition: transform 0.5s ease;
        }

        .album-trigger.opened .album-icon {
            transform: scale(0.8);
        }

        .album-title {
            font-family: 'Cormorant', serif;
            font-size: clamp(2rem, 4vw, 3rem);
            color: var(--deep-rose);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .album-subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            font-style: italic;
        }

        .album-count {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            background: var(--rose-quartz);
            border-radius: 20px;
            color: var(--wine);
            font-weight: 500;
            font-size: 0.95rem;
        }

        /* Photo Gallery */
        .photo-gallery {
            max-width: 1200px;
            margin: 4rem auto 0;
            padding: 0 2rem;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .photo-gallery.open {
            opacity: 1;
            max-height: 20000px;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .gallery-title {
            font-family: 'Cormorant', serif;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            color: var(--deep-rose);
            margin-bottom: 1rem;
        }

        .gallery-subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            font-style: italic;
        }

        .gallery-grid {
            display: flex;
            flex-direction: column;
            gap: 4rem;
        }

        .gallery-item {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 3rem;
            align-items: center;
            background: white;
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 5px 15px rgba(212, 66, 107, 0.08);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(30px);
            position: relative;
            overflow: hidden;
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--deep-rose), var(--wine));
        }

        .gallery-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 15px 35px rgba(212, 66, 107, 0.12),
                0 25px 60px rgba(212, 66, 107, 0.08);
        }

        .gallery-item:nth-child(even) {
            grid-template-columns: 1fr 400px;
        }

        .gallery-item:nth-child(even) .photo-box {
            order: 2;
        }

        .gallery-item:nth-child(even) .photo-description {
            order: 1;
            text-align: right;
        }

        .photo-box {
            width: 400px;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.08),
                0 15px 50px rgba(212, 66, 107, 0.1);
            background: linear-gradient(135deg, var(--blush), var(--seashell));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover .photo-box {
            transform: scale(1.02);
        }

        .photo-placeholder {
            text-align: center;
            color: var(--text-light);
            padding: 2rem;
        }

        .photo-number {
            font-size: 4rem;
            font-family: 'Cormorant', serif;
            color: var(--deep-rose);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .photo-placeholder-text {
            font-size: 1rem;
            color: var(--text-light);
        }

        .actual-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover .actual-image {
            transform: scale(1.05);
        }

        .photo-description {
            padding: 2rem;
        }

        .photo-desc-title {
            font-family: 'Cormorant', serif;
            font-size: 1.8rem;
            color: var(--deep-rose);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .photo-desc-text {
            line-height: 1.8;
            color: var(--text-dark);
            font-size: 1.05rem;
            margin-bottom: 1rem;
        }

        .photo-desc-date {
            font-size: 0.9rem;
            color: var(--text-light);
            font-style: italic;
            display: inline-block;
            padding: 0.4rem 1rem;
            background: var(--blush);
            border-radius: 15px;
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, rgba(247, 202, 208, 0.5), rgba(250, 225, 221, 0.5));
            backdrop-filter: blur(10px);
            padding: 5rem 2rem 3rem;
            margin-top: 8rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--deep-rose), var(--wine), var(--deep-rose), transparent);
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .footer-hearts {
            font-size: 3rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .footer-hearts span {
            animation: heartbeat 1.5s infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .footer-hearts span:hover {
            transform: scale(1.3);
        }

        .footer-hearts span:nth-child(2) {
            animation-delay: 0.3s;
        }

        .footer-hearts span:nth-child(3) {
            animation-delay: 0.6s;
        }

        .footer-message {
            font-family: 'Cormorant', serif;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            color: var(--wine);
            margin-bottom: 1.5rem;
            font-weight: 600;
            line-height: 1.4;
        }

        .footer-submessage {
            font-size: 1.1rem;
            color: var(--text-dark);
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .footer-signature {
            font-family: 'Cormorant', serif;
            font-size: 1.8rem;
            color: var(--deep-rose);
            font-style: italic;
            margin: 3rem 0 1rem;
        }

        .footer-date {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(212, 66, 107, 0.2);
        }

        /* Floating Music Button */
        .music-fab {
            position: fixed;
            bottom: 3rem;
            right: 3rem;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--deep-rose), var(--wine));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 
                0 10px 30px rgba(212, 66, 107, 0.3),
                0 20px 60px rgba(212, 66, 107, 0.2);
            z-index: 1000;
            border: 3px solid white;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .music-fab:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 
                0 15px 40px rgba(212, 66, 107, 0.4),
                0 30px 80px rgba(212, 66, 107, 0.3);
        }

        .music-fab.playing {
            animation: pulse-music 2s infinite;
        }

        @keyframes pulse-music {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.08);
            }
        }

        .music-icon {
            width: 35px;
            height: 35px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        /* Mobile Responsiveness */
        @media (max-width: 968px) {
            .timeline-item {
                grid-template-columns: 1fr;
                gap: 2rem;
                margin-bottom: 4rem;
            }

            .greeting-card {
                padding: 3rem 2rem;
            }

            .gallery-item {
                grid-template-columns: 1fr !important;
                gap: 2rem;
                padding: 2rem;
            }

            .gallery-item:nth-child(even) .photo-box,
            .gallery-item:nth-child(even) .photo-description {
                order: initial;
            }

            .gallery-item:nth-child(even) .photo-description {
                text-align: left;
            }

            .photo-box {
                width: 100%;
                height: 350px;
            }

            .album-trigger {
                padding: 3rem 2rem;
            }

            .album-icon {
                font-size: 5rem;
            }

            body {
                cursor: auto;
            }

            .custom-cursor,
            .cursor-follower {
                display: none;
            }
        }

        /* Loading Animation */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--champagne), var(--blush));
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .page-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-heart {
            font-size: 5rem;
            animation: heartbeat 1s infinite;
        }

        /* Scroll Reveal */
        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="page-loader" id="loader">
        <div class="loader-heart">üíï</div>
    </div>

    <div class="custom-cursor" id="cursor"></div>
    <div class="cursor-follower" id="cursorFollower"></div>

    <canvas id="particles-canvas"></canvas>

    <div class="progress-bar" id="progressBar"></div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Main App Component
        function App() {
            const [scrollProgress, setScrollProgress] = useState(0);
            const [musicPlaying, setMusicPlaying] = useState(false);
            const audioRef = useRef(null);

            useEffect(() => {
                // Hide loader after 2 seconds
                setTimeout(() => {
                    document.getElementById('loader').classList.add('hidden');
                }, 2000);

                // Audio setup
                audioRef.current = new Audio('song.mp3');
                audioRef.current.loop = true;
                audioRef.current.volume = 0.3;

                // Scroll progress
                const handleScroll = () => {
                    const scrollTop = window.scrollY;
                    const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                    const progress = (scrollTop / docHeight) * 100;
                    setScrollProgress(progress);

                    // Reveal elements
                    const reveals = document.querySelectorAll('.reveal');
                    reveals.forEach(element => {
                        const elementTop = element.getBoundingClientRect().top;
                        const elementVisible = 150;
                        if (elementTop < window.innerHeight - elementVisible) {
                            element.classList.add('active');
                        }
                    });
                };

                window.addEventListener('scroll', handleScroll);
                handleScroll();

                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const toggleMusic = () => {
                if (musicPlaying) {
                    audioRef.current.pause();
                } else {
                    audioRef.current.play().catch(e => console.log('Audio play failed:', e));
                }
                setMusicPlaying(!musicPlaying);
            };

            return (
                <>
                    <div className="progress-bar" style={{ width: `${scrollProgress}%` }}></div>
                    
                    <HeroSection />
                    <TimelineSection />
                    <AlbumSection />
                    <Footer />
                    
                    <div 
                        className={`music-fab ${musicPlaying ? 'playing' : ''}`}
                        onClick={toggleMusic}
                    >
                        <svg className="music-icon" viewBox="0 0 24 24">
                            {musicPlaying ? (
                                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                            ) : (
                                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                            )}
                        </svg>
                    </div>
                </>
            );

        // Hero Section Component

    <script>
        // Custom Cursor
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('cursorFollower');
        
        let mouseX = 0, mouseY = 0;
        let followerX = 0, followerY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
        });

        function animateFollower() {
            const dx = mouseX - followerX;
            const dy = mouseY - followerY;
            
            followerX += dx * 0.1;
            followerY += dy * 0.1;
            
            follower.style.left = followerX + 'px';
            follower.style.top = followerY + 'px';
            
            requestAnimationFrame(animateFollower);
        }
        animateFollower();

        // Particles
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 50;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = `rgba(212, 66, 107, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animateParticles);
        }

        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
