<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest Love ‚ô°</title>
    <link href="https://fonts.googleapis.com/css2?family=Alike+Angular&family=Cormorant:ital,wght@0,300;0,400;0,600;1,400&family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --rose-quartz: #f7cad0;
            --blush: #fae1dd;
            --champagne: #fff1e6;
            --seashell: #fde2e4;
            --pearl: #ffd7e0;
            --deep-rose: #d4426b;
            --wine: #a4254d;
            --midnight: #2d132c;
            --text-dark: #3a2e39;
            --text-light: #746c74;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: linear-gradient(135deg, var(--champagne), var(--blush), var(--seashell));
            color: var(--text-dark);
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--deep-rose);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            border: 1px solid var(--rose-quartz);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease;
            opacity: 0.5;
        }

        /* Particle Canvas */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--deep-rose), var(--wine));
            z-index: 1000;
            transform-origin: left;
            box-shadow: 0 2px 10px rgba(212, 66, 107, 0.5);
        }

        /* Main Container */
        #root {
            position: relative;
            z-index: 2;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero-blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(247, 202, 208, 0.4), transparent);
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            filter: blur(40px);
            animation: morph 20s infinite alternate;
        }

        @keyframes morph {
            0%, 100% {
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                border-radius: 70% 30% 50% 50% / 30% 40% 60% 70%;
                transform: translate(50px, -50px) rotate(180deg);
            }
        }

        .greeting-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            padding: 4rem 3rem;
            max-width: 800px;
            text-align: center;
            box-shadow: 
                0 10px 30px rgba(212, 66, 107, 0.1),
                0 20px 60px rgba(212, 66, 107, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 2;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .greeting-ornament {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(212, 66, 107, 0.3));
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .hero-title {
            font-family: 'Cormorant', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 600;
            background: linear-gradient(135deg, var(--deep-rose), var(--wine), var(--deep-rose));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .hero-subtitle {
            font-family: 'Cormorant', serif;
            font-size: clamp(1.8rem, 4vw, 3rem);
            font-style: italic;
            color: var(--wine);
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .hero-message {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            line-height: 1.8;
            color: var(--text-dark);
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .hearts-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .heart {
            font-size: 2rem;
            animation: heartbeat 1.5s infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .heart:nth-child(2) {
            animation-delay: 0.2s;
        }

        .heart:nth-child(3) {
            animation-delay: 0.4s;
        }

        .heart:hover {
            transform: scale(1.3);
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.15);
            }
            20%, 40% {
                transform: scale(1);
            }
        }

        /* Timeline Section */
        .timeline-section {
            padding: 8rem 2rem;
            position: relative;
        }

        .section-header {
            text-align: center;
            margin-bottom: 6rem;
        }

        .section-title {
            font-family: 'Cormorant', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 600;
            color: var(--deep-rose);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--deep-rose), transparent);
        }

        .section-subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            color: var(--text-light);
            font-style: italic;
        }

        /* Timeline */
        .timeline {
            max-width: 1200px;
            margin: 0 auto;
        }

        .timeline-item {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-bottom: 8rem;
            position: relative;
        }

        .timeline-item:nth-child(odd) .timeline-content {
            order: 1;
        }

        .timeline-item:nth-child(odd) .timeline-image {
            order: 2;
        }

        .timeline-item:nth-child(even) .timeline-content {
            order: 2;
        }

        .timeline-item:nth-child(even) .timeline-image {
            order: 1;
        }

        .timeline-content {
            background: white;
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.05),
                0 15px 35px rgba(212, 66, 107, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .timeline-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--deep-rose), var(--wine));
        }

        .timeline-content:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.08),
                0 20px 50px rgba(212, 66, 107, 0.15);
        }

        .content-header {
            margin-bottom: 1.5rem;
        }

        .content-title {
            font-family: 'Cormorant', serif;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 600;
            color: var(--deep-rose);
            margin-bottom: 0.5rem;
        }

        .content-date {
            font-size: 1rem;
            color: var(--text-light);
            font-style: italic;
        }

        .content-text {
            line-height: 1.9;
            color: var(--text-dark);
            font-size: 1.05rem;
        }

        /* Photo Gallery Card */
        .timeline-image {
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            height: 500px;
            cursor: pointer;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.1),
                0 20px 60px rgba(212, 66, 107, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .timeline-image:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.15),
                0 30px 80px rgba(212, 66, 107, 0.15);
        }

        .image-wrapper {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--blush), var(--seashell));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .image-placeholder {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .placeholder-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .placeholder-text {
            font-family: 'Cormorant', serif;
            font-size: 1.5rem;
            color: var(--deep-rose);
            margin-bottom: 1rem;
        }

        .click-hint {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            font-size: 0.9rem;
            color: var(--wine);
            border: 2px dashed var(--rose-quartz);
            transition: all 0.3s ease;
        }

        .image-wrapper:hover .click-hint {
            border-color: var(--deep-rose);
            border-style: solid;
            background: white;
            transform: scale(1.05);
        }

        .actual-photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .actual-photo.revealed {
            opacity: 1;
            transform: scale(1);
        }

        .image-placeholder.hidden {
            opacity: 0;
            transform: scale(0.8);
        }

        /* Floating Music Button */
        .music-fab {
            position: fixed;
            bottom: 3rem;
            right: 3rem;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--deep-rose), var(--wine));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 
                0 10px 30px rgba(212, 66, 107, 0.3),
                0 20px 60px rgba(212, 66, 107, 0.2);
            z-index: 1000;
            border: 3px solid white;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .music-fab:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 
                0 15px 40px rgba(212, 66, 107, 0.4),
                0 30px 80px rgba(212, 66, 107, 0.3);
        }

        .music-fab.playing {
            animation: pulse-music 2s infinite;
        }

        @keyframes pulse-music {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.08);
            }
        }

        .music-icon {
            width: 35px;
            height: 35px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        /* Mobile Responsiveness */
        @media (max-width: 968px) {
            .timeline-item {
                grid-template-columns: 1fr;
                gap: 2rem;
                margin-bottom: 4rem;
            }

            .timeline-item:nth-child(odd) .timeline-content,
            .timeline-item:nth-child(even) .timeline-content,
            .timeline-item:nth-child(odd) .timeline-image,
            .timeline-item:nth-child(even) .timeline-image {
                order: initial;
            }

            .greeting-card {
                padding: 3rem 2rem;
            }

            .timeline-image {
                height: 350px;
            }

            body {
                cursor: auto;
            }

            .custom-cursor,
            .cursor-follower {
                display: none;
            }
        }

        /* Loading Animation */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--champagne), var(--blush));
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .page-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-heart {
            font-size: 5rem;
            animation: heartbeat 1s infinite;
        }

        /* Scroll Reveal */
        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="page-loader" id="loader">
        <div class="loader-heart">üíï</div>
    </div>

    <div class="custom-cursor" id="cursor"></div>
    <div class="cursor-follower" id="cursorFollower"></div>

    <canvas id="particles-canvas"></canvas>

    <div class="progress-bar" id="progressBar"></div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Main App Component
        function App() {
            const [scrollProgress, setScrollProgress] = useState(0);
            const [musicPlaying, setMusicPlaying] = useState(false);
            const audioRef = useRef(null);

            useEffect(() => {
                // Hide loader after 2 seconds
                setTimeout(() => {
                    document.getElementById('loader').classList.add('hidden');
                }, 2000);

                // Audio setup
                audioRef.current = new Audio('song.mp3');
                audioRef.current.loop = true;
                audioRef.current.volume = 0.3;

                // Scroll progress
                const handleScroll = () => {
                    const scrollTop = window.scrollY;
                    const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                    const progress = (scrollTop / docHeight) * 100;
                    setScrollProgress(progress);

                    // Reveal elements
                    const reveals = document.querySelectorAll('.reveal');
                    reveals.forEach(element => {
                        const elementTop = element.getBoundingClientRect().top;
                        const elementVisible = 150;
                        if (elementTop < window.innerHeight - elementVisible) {
                            element.classList.add('active');
                        }
                    });
                };

                window.addEventListener('scroll', handleScroll);
                handleScroll();

                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const toggleMusic = () => {
                if (musicPlaying) {
                    audioRef.current.pause();
                } else {
                    audioRef.current.play().catch(e => console.log('Audio play failed:', e));
                }
                setMusicPlaying(!musicPlaying);
            };

            return (
                <>
                    <div className="progress-bar" style={{ width: `${scrollProgress}%` }}></div>
                    
                    <HeroSection />
                    <TimelineSection />
                    
                    <div 
                        className={`music-fab ${musicPlaying ? 'playing' : ''}`}
                        onClick={toggleMusic}
                    >
                        <svg className="music-icon" viewBox="0 0 24 24">
                            {musicPlaying ? (
                                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                            ) : (
                                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                            )}
                        </svg>
                    </div>
                </>
            );
        }

        // Hero Section Component
        function HeroSection() {
            const cardRef = useRef(null);

            const handleMouseMove = (e) => {
                if (!cardRef.current || window.innerWidth < 968) return;
                
                const card = cardRef.current;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 20;
                const rotateY = (centerX - x) / 20;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            };

            const handleMouseLeave = () => {
                if (cardRef.current) {
                    cardRef.current.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
                }
            };

            return (
                <section className="hero">
                    <div className="hero-blob"></div>
                    <div 
                        className="greeting-card reveal"
                        ref={cardRef}
                        onMouseMove={handleMouseMove}
                        onMouseLeave={handleMouseLeave}
                    >
                        <div className="greeting-ornament">üå∏‚ú®üå∏</div>
                        <h1 className="hero-title">Happy Hearts Day</h1>
                        <h2 className="hero-subtitle">& 1st Monthsary!</h2>
                        <p className="hero-message">
                            For the girl I love most, Happy Hearts and 1st Monthsary to us! 
                            I'm very glad to spend this moment with you, rei. I love you.
                        </p>
                        <div className="hearts-container">
                            <span className="heart">üíï</span>
                            <span className="heart">üíñ</span>
                            <span className="heart">üíï</span>
                        </div>
                    </div>
                </section>
            );
        }

        // Timeline Section Component

                {

                    icon: "üå∏"

                    icon: "üíñ"

                {

                    icon: "‚úàÔ∏è"
                },
                {
                    title: "For my Dearest, Rei",
                    date: "",
                    text: "I love you. Thanks so much for everything. For loving me, for caring about me, for understanding me, and for learning things with me. I appreciate everything that you do, rei. I hope to spend more of this -sarries, special days, valentines, with you. And for them to get more special, the more we do them po. From learnings natin from the past, to living and enjoying our present and growing into the future, I'm hoping to spend every single one with you po. I love you so much, my very very special, babyy. To my love, sweetheart, bunn, and to my Aleckxa, I love you <3 MWAAAAA !!",
                    icon: "üòä"
                }
            ];

            return (
                <section className="timeline-section">
                    <div className="section-header reveal">
                        <h2 className="section-title">A love letter, for myLove</h2>
                        <p className="section-subtitle">
                            Scroll po baby, carefully, gracefully, and as beautiful as you do. ‚ô°
                        </p>
                    </div>

                    <div className="timeline">
                        {memories.map((memory, index) => (
                            <MemoryItem key={index} memory={memory} index={index} />
                        ))}
                    </div>
                </section>
            );
        }

        // Memory Item Component
        function MemoryItem({ memory, index }) {
            const [revealed, setRevealed] = useState(false);

            return (
                <div className="timeline-item reveal">
                    <div className="timeline-content">
                        <div className="content-header">
                            <h3 className="content-title">{memory.title}</h3>
                            {memory.date && <p className="content-date">{memory.date}</p>}
                        </div>
                        <p className="content-text">{memory.text}</p>
                    </div>

                    <div className="timeline-image" onClick={() => setRevealed(!revealed)}>
                        <div className="image-wrapper">
                            <div className={`image-placeholder ${revealed ? 'hidden' : ''}`}>
                                <div className="placeholder-icon">{memory.icon}</div>
                                <div className="placeholder-text">Our Memory</div>
                                <div className="click-hint">Click to reveal</div>
                            </div>
                            <img 
                                className={`actual-photo ${revealed ? 'revealed' : ''}`}
                                src={`https://images.unsplash.com/photo-${
                                    index === 0 ? '1522673607200-164d1b6ce486' :
                                    index === 1 ? '1516589178581-6cd7833ae3b2' :
                                    index === 2 ? '1502003148287-a82ef80a6abc' :
                                    '1522771739844-6a9f6d5f14af'
                                }?w=800&q=80`}
                                alt="Memory"
                            />
                        </div>
                    </div>
                </div>
            );
        }

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

    <script>
        // Custom Cursor
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('cursorFollower');
        
        let mouseX = 0, mouseY = 0;
        let followerX = 0, followerY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
        });

        function animateFollower() {
            const dx = mouseX - followerX;
            const dy = mouseY - followerY;
            
            followerX += dx * 0.1;
            followerY += dy * 0.1;
            
            follower.style.left = followerX + 'px';
            follower.style.top = followerY + 'px';
            
            requestAnimationFrame(animateFollower);
        }
        animateFollower();

        // Particles
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 50;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = `rgba(212, 66, 107, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animateParticles);
        }

        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
